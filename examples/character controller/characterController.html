<!DOCTYPE html>
<html>
  <head>
    <script src='../../../libs/three.js'></script>
    <script src='../../../libs/cannon.js></script>
    <script src='../../../libs/Orbit Controls.js'></script>
    <script src='../../../build/JS3D.js></script>
  </head>
  <body>
  
  </body>
  <script>
  var engine = new JS3D();
  engine.init();
  var world = engine.World();
  var box = engine.BoxBody(new THREE.BoxBufferGeometry(),new THREE.MeshPhongMaterial(),1,engine.Vector3(0,5,0));
  var ground = engine.BoxBody(new THREE.BoxBufferGeometry(100,2,100),new THREE.MeshPhongMaterial(),0,engine.Vector3(0,-1,0));
  world.add(box);
  world.add(ground);
  var light = new THREE.DirectionalLight();
  light.position.set(10,5,10);
  engine.scene.add(light);
  var controls = new THREE.OrbitControls(engine.camera,engine.renderer.domElement);
  var player = engine.Character(1,2,1,new THREE.MeshPhongMaterial(),engine.Vector3(0,5,0));
  var characterController = engine.CharacterController(player,engine.camera,1/7.5);
  var move = characterController.moveDir;
  document.onkeydown = function(){
    switch(event.keyCode){
      case 87:
        move.forward = true;
        break;
      case 83:
        move.backward = true;
        break;
      case 65:
        move.left = true;
        break;
      case 68:
        move.right = true;
        break;
    }
  }
  document.onkeyup = function(){
    switch(event.keyCode){
      case 87:
        move.forward = false;
        break;
     case 83:
        move.backward = false;
        break;
    case 65:
        move.left = false;
        break;
    case 68:
        move.right = false;
        break;
      }
  }
  var animate = function(){
    requestAnimationFrame(animate);
    if(move.right){
      characterController.right();
    }else if(move.left){
      characterController.left();
    }
    if(move.forward){
      characterController.forward();
    }else if(move.backward){
      characterController.backward();
    }
    world.update();
  }
  </script>

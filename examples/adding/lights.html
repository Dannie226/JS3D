<!DOCTYPE html>
<html>
  <head>
    <script src='../../libs/three.js'></script>
    <script src='../../libs/cannon.js'></script>
    <script src='../../build/JS3D.js'></script>
  </head>
  <body>
  
  </body>
  <script>
  var world = new JS3D().World();
  var box = new JS3D().BoxBody(new THREE.BoxBufferGeometry(),new THREE.MeshPhongMaterial(),1,new JS3D().Vector3(0,5,0));
  var ground = new JS3D().BoxBody(new THREE.BoxBufferGeometry(100,2,100),new THREE.MeshPhongMaterial(),0,new JS3D().Vector3(0,-1,0));
  world.add(box);
  world.add(ground);
  var light = new THREE.DirectionalLight();
  light.position.set(10,5,10);
  world.scene.add(light);
  var animate = function(){
    requestAnimationFrame(animate);
    world.update();
  }
  animate();
  </script>
